<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="title">UFO Web</ui:define>
    <ui:define name="content">
        <div id="login-page" class="page">
            <div class="row">

                <div class="sidebar col-md-4"/>
                <div class="mainbar col-md-8">

                    <h:form>
                        <p:inputText id="email" value="#{loginBean.email}"/>
                        <p:password id="password" value="#{loginBean.password}" />

                        <p:commandButton actionListener="#{loginBean.login}" value="Anmelden" update="showErrorMessage"/>

                        <h:outputText id="showErrorMessage" value="#{loginBean.errorMessage}" />
                    </h:form>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
