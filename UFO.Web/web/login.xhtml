<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="title">UFO Web</ui:define>
    <ui:define name="content">
        <div id="login-page" class="page">
            <div class="row">
                <div class="mainbar col-md-8">
                    <div class="col-sm-6 col-sm-offset-3 div-login-panel">
                        <h1><span class="fa fa-sign-in"></span> Login</h1>
                        <h:form>
                            <p:outputPanel styleClass="form-group">
                                <p:inputText styleClass="form-control" id="email" value="#{loginBean.email}" placeholder="E-Mail Addresse"/>
                            </p:outputPanel>
                            <p:outputPanel styleClass="form-group">
                                <p:password styleClass="form-control" id="password" value="#{loginBean.password}" placeholder="Passwort"/>
                            </p:outputPanel>
                            <p:commandLink styleClass="btn btn-warning btn-lg" actionListener="#{loginBean.login}" value="Anmelden" update="showErrorMessage"/>

                            <h:outputText id="showErrorMessage" value="#{loginBean.errorMessage}" />
                        </h:form>
                    </div>

                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
