<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:c="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://primefaces.org/ui"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:x="http://java.sun.com/jsp/jstl/core">

    <h:form>
        <p:calendar id="inline-date-picker" value="#{performanceCollectionBean.date}" mode="inline">
            <p:ajax process="inline-date-picker" event="dateSelect" partialSubmit="true" listener="#{performanceCollectionBean.dateChange}" update="performancesoverview"/>
        </p:calendar>
    </h:form>

    <p:outputPanel id="performancesoverview">

        <x:forEach var="perfGroup" items="#{performanceCollectionBean.groupMap}">

            <p:panelGrid>

                    <f:facet name="header">
                        <p:row>
                            <p:column styleClass="artist-table">#{perfGroup.key}</p:column>
                        </p:row>
                        <p:row>
                            <p:column>Spielst√§tten</p:column>
                            <x:forEach items="#{performanceCollectionBean.hours}" var="hour">
                                <p:column>#{hour}</p:column>
                            </x:forEach>
                        </p:row>
                    </f:facet>

                    <x:forEach items="#{perfGroup.value.venueMap}" var="venuesGroup">

                        <x:if test="#{venuesGroup.value.size() > 0}">
                            <p:row>

                                <p:column styleClass="artist-table">
                                    <p:link href="#{request.contextPath}/ufo/venue.xhtml?id=#{venuesGroup.key}">
                                        #{venuesGroup.key}
                                    </p:link>
                                </p:column>

                                <x:forEach items="#{performanceCollectionBean.hours}" var="hour">
                                    <p:column styleClass="artist-table">
                                        <x:forEach items="#{venuesGroup.value}" var="p">
                                            <x:if test="#{venuesGroup.key.equals(p.venue.venueId) and not empty performanceCollectionBean.checkPerformanceAvailable(p, hour)}" >
                                                <div style="background-color: #{p.artist.category.color}; height: 100%">
                                                    <p:link styleClass="artist-link" href="#{request.contextPath}/ufo/artist.xhtml?id=#{p.artist.artistId}">
                                                        #{p.artist.name} (#{p.artist.category.categoryId})
                                                    </p:link>
                                                    <p:outputPanel rendered="#{sessionBean.authenticated}">
                                                        <p:commandLink styleClass="artist-link-cancel" action="#{performanceCollectionBean.cancelAction(p)}" update="performancesoverview">
                                                            [Stornieren]
                                                        </p:commandLink>
                                                    </p:outputPanel>

                                                    <p:outputPanel rendered="#{sessionBean.authenticated}">
                                                        <p:commandLink styleClass="artist-link-edit" onclick="PF('dlg2').show();" action="#{changePerformanceView.InvokePerformance(p)}" update="changeDialog">
                                                            [Verschieben]
                                                        </p:commandLink>
                                                    </p:outputPanel>
                                                </div>
                                            </x:if>
                                        </x:forEach>
                                    </p:column>
                                </x:forEach>
                            </p:row>
                        </x:if>
                    </x:forEach>

            </p:panelGrid>

        </x:forEach>
    </p:outputPanel>

    <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
        <h:form id="changeDialog">
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Select a Location" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="venue" value="Venue: " />
                    <p:selectOneMenu id="venue" value="#{changePerformanceView.pickedVenue}" style="width:150px">
                        <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{changePerformanceView.venues}" />
                    </p:selectOneMenu>


                </h:panelGrid>

                <br />

                <h:outputText value="Date: " style="font-weight:bold"/>
                <h:inputText id="day" value="#{changePerformanceView.day}" style="width: 40px"/>
                <h:outputText value=" . " style="font-weight:bold"/>
                <h:inputText id="month" value="#{changePerformanceView.month}" style="width: 40px" />
                <h:outputText value=" . " style="font-weight:bold"/>
                <h:inputText id="year" value="#{changePerformanceView.year}" style="width: 40px" />
                <br />
                <h:outputText value="Hour: " style="font-weight:bold"/>
                <h:inputText id="hour" value="#{changePerformanceView.hour}" />
                <br />

                <p:commandButton value="Submit" update="msgs" actionListener="#{changePerformanceView.saveChanges}" icon="ui-icon-check" />
            </p:panel>
        </h:form>

    </p:dialog>

</div>
