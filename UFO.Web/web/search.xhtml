<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:x="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="title">UFO Web</ui:define>
    <ui:define name="content">
        <h1>Search Results</h1>

        <div>
            <x:if test="#{searchResultBean.artists.size() > 0}">
                <h3>Artists</h3>
            </x:if>
            <x:forEach items="#{searchResultBean.artists}" var="v">
                <div>
                    <h:panelGroup columns="1" cellpadding="5">
                        <p:link href="#{request.contextPath}/ufo/artist.xhtml?id=#{v.artistId}">
                            <h:outputText value="#{v.name}" />

                            <h:outputText value=" Kategorie:" />
                            <h:outputText value="#{v.category.name} (#{v.category.categoryId})"/>

                            <h:outputText value=" Land:" />
                            <h:outputText value="#{v.country.name} (#{v.country.code})"/>
                        </p:link>
                    </h:panelGroup>
                </div>
            </x:forEach>

            <x:if test="#{searchResultBean.venues.size() > 0}">
                <h3>Venues</h3>
            </x:if>
            <x:forEach items="#{searchResultBean.venues}" var="v">
                <div>
                    <h:panelGroup columns="1" cellpadding="5">
                        <p:link href="#{request.contextPath}/ufo/venue.xhtml?id=#{v.venueId}">
                            <h:outputText value="#{v.name}" />

                            <h:outputText value=" Ort:" />
                            <h:outputText value="#{v.location.name}"/>

                        </p:link>
                    </h:panelGroup>
                </div>
            </x:forEach>
        </div>

    </ui:define>
</ui:composition>

</html>
