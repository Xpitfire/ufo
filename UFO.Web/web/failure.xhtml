      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="WEB-INF/templates/basicTemplate.xhtml">

        <h2>In production mode do it like:</h2>
