<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/basicTemplate.xhtml">
    <ui:define name="content">
        <h:panelGroup id="artists-page" class="page" rendered="#{artistScrollerViewBean.artists != null}">
            <h:form style="width: 70%; align-content: center; margin: auto;">
                <p:dataScroller value="#{artistScrollerViewBean.artists}" var="artist" chunkSize="20">
                    <h:panelGrid columns="2" style="width:100%;" columnClasses="artist-img-td,detail">
                        <p:outputPanel>
                            <p:link href="#{request.contextPath}/ufo/artist.xhtml?artistId=#{artist.artistId}">
                                <p:graphicImage value="#{artist.picture.path}" styleClass="artist-img"></p:graphicImage>
                            </p:link>
                        </p:outputPanel>
                        <p:outputPanel>
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputText value="Name:" />
                                <h:outputText value="#{artist.name}" style="font-weight: bold"/>

                                <h:outputText value="Category:" />
                                <h:outputText value="#{artist.category.name}"/>

                                <h:outputText value="Country:" />
                                <h:outputText value="#{artist.country.code}"/>
                            </h:panelGrid>
                        </p:outputPanel>
                    </h:panelGrid>
                </p:dataScroller>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>

</html>
